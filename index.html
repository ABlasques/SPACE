<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Endereço</title>
    <script>
        async function buscarEndereco() {
            const cep = document.getElementById('cep').value;
            if (cep.length === 8) {
                const response = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
                const data = await response.json();
                if (!data.erro) {
                    document.getElementById('rua').value = data.logradouro;
                    document.getElementById('bairro').value = data.bairro;
                    document.getElementById('cidade').value = data.localidade;
                    document.getElementById('estado').value = data.uf;
                } else {
                    alert('CEP não encontrado!');
                }
            }
        }
    </script>
</head>
<body>
    <form>
        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" onblur="buscarEndereco()" maxlength="8" required><br><br>
        <label for="rua">Rua:</label>
        <input type="text" id="rua" name="rua" readonly><br><br>
        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro" readonly><br><br>
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" readonly><br><br>
        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="estado" readonly><br><br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
